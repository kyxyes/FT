<md-card>
    <md-card-content layout = "row" flex = "33" layout-align="center">
        <md-input-container>
            <label>Select the chart category</label>
            <md-select ng-model = "highchartsNG.options.chart.type">
                <md-option ng-repeat = "category in categories" value = "{{category}}">
                    {{category}}
                </md-option>
            </md-select>
        </md-input-container>        
    </md-card-content>
    <md-card-content layout-align="center" layout = "row" flex = "66">
        <highchart id="chart1" config="highchartsNG"></highchart>
    </md-card-content>
</md-card>
